<h3>Create quiz</h3>
<form [formGroup]="quizCreateForm" preventClickOutside>
  <div class="form-group">
    <label>Name:</label>
    <input type="text" class="form-control form-control-in" formControlName="name">
  </div>

  <div class="form-group">
    <label>Questions:</label>
    <input type="text" class="form-control form-control-in" formControlName="questions">
  </div>

  <button type="submit" class="btn btn-default">Submit</button>
</form>
