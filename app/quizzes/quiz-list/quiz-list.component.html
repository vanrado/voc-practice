<h3>Quiz list</h3>
<ul class="quiz-list">
  <li *ngFor="let quiz of quizzes" (click)="onClick(quiz)" [ngClass]="{selected: quiz.id === (selectedQuiz|async).id}" >
    <a [routerLink]="['../../list/', quiz.id]">{{quiz.name}}</a>
    <!-- <a [routerLink]="['../../list', quiz.id]">{{quiz.name}}</a> -->
  </li>
</ul>
<quiz-list-modal></quiz-list-modal>
